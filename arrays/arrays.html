    	//calc
    	var numbers = prompt("enter the first number, and the action, and the second number, with a ', ' between them");
    	numbers = numbers.split(",");
    	if (numbers[1] == "+"){
    		var sum = parseFloat(numbers[0]) + parseFloat(numbers[2]);
    	}
    	else if (numbers[1] == "-"){
    		var sum = parseFloat(numbers[0]) - parseFloat(numbers[2]);
    	}
    	else if (numbers[1] == "/"){
    		var sum = parseFloat(numbers[0]) / parseFloat(numbers[2]);
    	}
    	else if (numbers[1] == "*"){
    		var sum = parseFloat(numbers[0]) * parseFloat(numbers[2]);
    	}
